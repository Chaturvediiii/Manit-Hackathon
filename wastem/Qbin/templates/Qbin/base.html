<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0dd2ebfa70.css" crossorigin="anonymous" />
    <link href="{% static 'Qbin/css/nav.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static './Qbin/css/index.css' %}" rel="stylesheet" type="text/css"/>

    {% block css %}
    {% endblock css %}
</head>
<body>

<!-- navbar -->
    <!-- Navbar start -->
      <!-- Navbar start -->
      <nav class="navbar navbar-expand-lg " style="background-color: #1d3f39; color: white;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static './Qbin/images/Asset 4.png' %}" alt="Bootstrap" width="100" height="70">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link text-white" href="#">Services</a>
              </li>  
            </ul>
            <form class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item text-white">
                  <a class="nav-link text-white" href="{% url 'profile' %}">profile </a>
                  </li>
                  <li class="nav-item text-white">
                  <a class="nav-link text-white" href="{% url 'logout' %}">Log out </a>
                  </li>
        
                  {% else %}
                  <li class="nav-item text-white">
                  <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item text-white">
                  <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                  </li>
        
                  {% endif %}
                </li>
              </ul>          
              <!-- <button class="btn btn-outline-success" type="submit"><a href="register.html" class="text-white">Login</a></button> -->
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->
    <!-- Navbar end -->

{% block content01%}
<!-- index -->
{% endblock content01%}


<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js">

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
<script src="{% static 'Qbin/js/custom.js' %}"></script>
<script src="{% static 'Qbin/js/nav.js' %}"></script>
<script src="{% static 'Qbin/js/index.js' %}"></script>
{% block js%}
{% endblock js%}
</body>
</html>
